<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Clase 9</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
</head>

<body>
  <div class="container" id="container">
    <h2 class="text-center">Formulario Login</h2>
    <form onsubmit="event.preventDefault()">
      <div class="form-group">
        <label>Ingrese Usuario</label>
        <input class="form-control" id="usuario" onblur="validarCantidadCaracteres(this)" placeholder="Nombre de mas de 6 letras" />
        <div id="error_usuario_incorrecto"></div>
      </div>
      <div class="form-group">
        <label>Ingrese Password</label>
        <input class="form-control" id="password" onblur="validarCantidadCaracteres(this)" placeholder="Password de mas de 6 etras" />
        <div id="error_password_incorrecto"></div>
      </div>
      <button class="btn btn-primary float-right disabled" onclick="ingresarSistema()">Ingresar a Sistema</button>
    </form>
  </div>
  <script src="js/ejemploOnBlur.js"></script>
</body>

</html>
