<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="tab icon" href="./favicon.png">
  <title>Clase 12 - En clase</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://code.jquery.com/jquery-3.4.0.min.js"

</head>

<body>
  <form action="" onsubmit="event.preventDefault()">
    <input id="nombre" class="control" value="Juan Perez">
    <ul id="contenedor">
      <li class="item-lista"><span>Juan Gomez</span></li>
      <li class="item-lista"><span>Carolina Perez</span></li>
      <li class="item-lista"><span>Hector Gonzalez</span></li>
    </ul>
    <p>
      Este es un texto de ejemplo en el parrafo!
    </p>
    <p>
      Este es otro parrafo!
    </p>
    <select id="paises">
      <option value="">Seleccione un pais</option>
      <option value="1">Argentina</option>
      <option value="2">Suiza</option>
      <option value="3">Italia</option>
    </select>
    <button type="submit" id="boton">Enviar</button>
  </form>

  <script src="./js/index.js"></script>
</body>

</html>
